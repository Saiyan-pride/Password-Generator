<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Password Generator</h2>

        <!-- Generated Password Display -->
        <input type="text" id="password" readonly placeholder="Your password will appear here">

        <!-- Options -->
        <div class="options">
            <label>Password Length:
                <input type="number" id="length" min="4" max="32" value="12">
            </label>
            <label>
                <input type="checkbox" id="includeLower" checked> Lowercase
            </label>
            <label>
                <input type="checkbox" id="includeUpper" checked> Uppercase
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked> Symbols
            </label>
        </div>

        <!-- Buttons -->
        <div class="actions">
            <button onclick="generatePassword()">Generate</button>
            <button onclick="copyPassword()">Copy</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
